<div class="popUp" [hidden]="IsmodelShow">
    <div class="modal">
        <div class="content">
            <div class="addLeaveCard">
                <h1 class="on-leave-heading">Apply Leave</h1>
            <div class="leaveBody">
                <div class="day-type-selection">
                    <label class="headings">Day type</label>
                </div>
                <div class="duration-selector">
                    <div class="first-half-section">
                        <input type="radio" name="sessions" id="firstHalf" checked="">
                        <label for="firstHalf">First Half</label>
                    </div>
                    <div class="second-half-section">
                        <input type="radio" name="sessions" id="secondHalf">
                        <label for="secondHalf">Second Half</label>
                    </div>
                    <div class="full-day-section">
                        <input type="radio" name="sessions" id="fullDay">
                        <label for="fullDay">Full Day</label>
                    </div>
                </div>
                <div class="leave-type-section">
                    <div class="type-balance"><label class="headings" for="selectLeaveType">Leave Type*</label></div>
                    <select id="selectLeaveType" name="name"><option value="">Select Leave Type</option><option value="sick">sick</option><option value="casual">casual</option></select>
                </div>
                <div class="from-date-selector">
                    <label class="headings" for="date">Date*</label>
                    <input class="date-picker" type="date" id="date" name="Date" value="2023-12-28">
                </div>
                <div class="leave-reason-section">
                    <label class="headings">Reason*</label><textarea class="textarea" placeholder="Type your reason here."></textarea>
                </div>
                <div class="leave-cc-section">
                    <label class="headings">CC</label>
                    <div class="dropdown-search">
                        <div class="AdminInput AdminDropDownSearch">
                            <div class="admin-dropdown-header undefined">
                                <input type="text" class="admin-dropdown-input undefined" placeholder="Search" value=""></div></div><div class="project-manager-namelist"><div class="attachement-tags"></div></div></div>
                </div>

                    <div class="from-to-date-selector on-leave-button">
