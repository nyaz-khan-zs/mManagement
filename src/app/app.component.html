<div class="my-app">
  <div *ngIf="isLoggedIn" [ngClass]="{'sidebar': sharedDataService.isExpanded , 'sidebar-hide' : !sharedDataService.isExpanded}">
    <app-sidebar></app-sidebar>
  </div>
  <div [ngClass]="{'leave-page-expanded' : isLoggedIn && sharedDataService.isExpanded , 'leave-page' : isLoggedIn && !sharedDataService.isExpanded}">
    <app-header *ngIf="isLoggedIn" ></app-header>
    <router-outlet></router-outlet>
  </div>
</div>
