          <div style="width: 50%">
            <div
              class="update"
              *ngIf="data?.updates && data.updates.length > 0"
            >
              <div
                *ngFor="let update of updateData; let i; index"
                style="
                  width: 100%;
                  display: flex;
                  flex-direction: column;
                  gap: 16px;
                "
              >
                <app-employee-update [data]="update"></app-employee-update>
              </div>
            </div>
            <div
              class="leave"
              *ngIf="leaveData.length > 0"
              style="
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                gap: 16px;
              "
            >
              <div *ngFor="let leave of leaveData">
                <app-employee-leave [data]="leave"></app-employee-leave>
              </div>
            </div>
            <div
              style="
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                gap: 4px;
              "
            >
              <div *ngFor="let item of noUpdates">
                <div style="display: flex; flex-direction: column; gap: 4px">
                  <img
                    src="{{ item.imageUrl }}"
                    style="height: 40px; width: 40px; border-radius: 50%"
                  />
                  <div>{{ item.name }}</div>
                </div>
              </div>
            </div>
          </div>

  </div>
</div>
